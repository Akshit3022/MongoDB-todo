<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo app</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> -->
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <h1>
        App
    </h1>

    <div class="content">
        <form method="post">
            <p>
                <b><label for="content">Todo content: </label></b>
            </p>
            <p>
                <input type="text" name="content" placeholder="add todo">
            </p>
            <p>
                <b><label for="degree">Degree</label></b>
            </p>
            <p>
                <input type="radio" id="degree-0" name="degree" value="important" required>
                <label for="degree-0">Important</label>
            </p>
            <p>
                <input type="radio" id="degree-1" name="degree" value="Unimportant" required>
                <label for="degree-1">Unimportant</label>   
            </p>

            <button type="submit">Submit</button>
        </form>

        {% for todo in todos %}
            <div class="todo">
                <p>{{ todo['content'] }} : <i>{{  todo['degree']  }}</i></p>
                <br>
                <form action="{{ url_for('delete', id=todo['_id']) }}" method="post" style="display: inline; ">
                    <input type="submit" value="Delete" onclick="return confirm('Are sure you want to delete?')" style="background-color:rgb(233, 30, 30);color: #fff;padding: 10px 20px;border: none;border-radius: 5px;cursor: pointer;">
                </form>
                <form action="{{ url_for('update', id=todo['_id']) }}" method="get" style="display: inline;">
                    <button type="submit">Update</button>
                </form>
            </div>
        {% endfor %}
    </div>
</body>
</html>
